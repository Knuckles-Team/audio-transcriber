---
services:
  audio-transcriber-mcp:
    image: docker.io/knucklessg1/audio-transcriber:latest
    # build: . # Debug
    container_name: audio-transcriber-mcp
    hostname: audio-transcriber-mcp
    command: [ "audio-transcriber-mcp" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    environment:
      - "HOST=0.0.0.0"
      - "PORT=8014"
      - "TRANSPORT=streamable-http"
      - "OPENAI_API_KEY=llama"
    ports:
      - "8014:8014"
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8014/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  audio-transcriber-agent:
    image: docker.io/knucklessg1/audio-transcriber:latest
    # build: . # Debug
    container_name: audio-transcriber-agent
    hostname: audio-transcriber-agent
    command: [ "audio-transcriber-agent" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - audio-transcriber-mcp
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    environment:
      - "HOST=0.0.0.0"
      - "PORT=9014"
      - "MCP_URL=http://audio-transcriber-mcp:8014/mcp"
      - "PROVIDER=openai"
      - "OPENAI_BASE_URL=http://host.docker.internal:1234/v1"
      - "OPENAI_API_KEY=llama"
      - "MODEL_ID=qwen/qwen3-4b-2507"
      - "DEBUG=False"
      - "ENABLE_WEB_UI=True"
    ports:
      - "9014:9014"
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9014/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
